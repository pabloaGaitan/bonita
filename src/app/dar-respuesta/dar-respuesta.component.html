<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <hr>
    <hr>
    <h1>Revisar solicitud</h1>
    <div>
      <label><strong>Tipo de reclamaci贸n: </strong>
        <p *ngIf="claim.type === 'NO_PAGO'">No pago</p>
        <p *ngIf="claim.type === 'PAGO_ERRADO'">Pago errado</p>
      </label>
    </div>
    <div>
      <label for="solicitante"><strong>Solicitante:</strong></label>
      <input disabled class="form-control" type="text" [(ngModel)]="requesterName">
    </div>
    <label><strong>Tipo de Comisi贸n: </strong>
      <p *ngIf="claim.assignment === 'IMEI'">Reconocimiento Logistico</p>
      <p *ngIf="claim.assignment === 'POSTPAGO'">Postpago</p>
      <p *ngIf="claim.assignment === 'PREPAGO'">Prepago</p>
      <p *ngIf="claim.assignment === 'BONOS'">Bonos</p>
      <p *ngIf="claim.assignment === 'BONIFICACIONES'">Bonificaciones</p>
    </label>
    <div>
      <label for="idComision" *ngIf="claim.assignment == 'IMEI'"><strong>IMEI:</strong></label>
      <label for="idComision" *ngIf="claim.assignment != 'IMEI'"><strong>Contrato:</strong></label>
      <input disabled class="form-control" id="idComision" type="text" [(ngModel)]="claim.assignmentId">
    </div>
    <div class="form-group">
      <label for="comment"><strong>Descripci贸n:</strong></label>
      <textarea disabled class="form-control" rows="5" id="comment" [(ngModel)]="claim.description"></textarea>
    </div>
    <hr>
    <hr>    
    <label for="solution"><strong>Notas del Agente de Comisiones:</strong></label>
    <textarea disabled class="form-control" rows="5" id="solution" [(ngModel)]="solution"></textarea>

    <label for="notas_ajuste"><strong>Soluci贸n:</strong></label>
    <textarea class="form-control" rows="5" id="notas_ajuste" [(ngModel)]="notas_solucion"></textarea>
    <button [disabled]="loading" class="btn btn-primary" (click)="submit()">Enviar</button>
    
    
  </div>
  <div class="col-sm-2">

  </div>

</div>
